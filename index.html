  <body>
    <div class="container">      
      <div class="buttons_container">
        <label for="size">Size</label>

        <input
          type="range"
          id="size"
          min="10"
          max="80"
          step="5"
          value="45"
        />
        <label for="size">Speed</label>

        <input
          type="range"
          id="speed"
          min="1"
          max="120"
          step="5"
          value="50"
        />
          <!--
          <select name="" id="speed">
            <option value="1">Slow</option>

          <select name="" id="algo">
            <option value="bubble" selected="selected">Bubble Sort</option>
            <option value="insertion">Insertion Sort</option>
            <option value="heap">Heap Sort</option>
            <option value="merge">Merge Sort</option>
            <option value="quick">Quick Sort</option>
          </select>
          <button id="randomize_array_button">Randomize Array</button>
          <button id="sort_button">Sort</button>

          <div class="container">
            <div class="bars_container" id="bars_container"></div>
          </div>

      </div>
