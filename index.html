<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="main_title">Sorting Visualizer</h1>    
      <div class="buttons_container">
        <label for="size">Size</label>

        <input type="range" id="size" step="5"
          min="10"
          max="80"
          value="45"
        />
        <label for="size">Speed</label>

        <input type="range" id="speed" step="5"
          min="1"
          max="120"
          value="50"
        />

          <select name="" id="sort_choice">
            <option value="Bubble" selected="selected">Bubble Sort</option>
            <option value="Insertion">Insertion Sort</option>
            <option value="Heap">Heap Sort</option>
            <option value="Merge">Merge Sort</option>
            <option value="Quick">Quick Sort</option>
          </select>
          <button id="randomize_array_button">Randomize Array</button>
          <button id="sort_button">Sort</button>

          <div class="container">
            <div class="bars_container" id="bars_container"></div>
          </div>

      </div>
    </div>

    <script src="main.js"></script>
    <script src="sortAlgorithms.js"></script>
  </body>
</html>
