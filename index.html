<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <nav>
        <h1 class="main_title">Sorting Visualizer</h1>
          <div class="nav_container">  
              <div class="array_input_container">
                <h4 style="text-align: center;">Speed</h4>
                <input id="sort-speed" type="range" min=10 max=100 step=1 value=65>
              </div>
              <div>
                <h4 style="text-align: center;">Size</h4>
                <input id="sort-size" type="range" min=10 max=60 step=1 value=35>
              </div>
          <div class="buttons_container">
                <div class="sort_options">
                  <button class="sort_button" id="bubble-sort-button">Bubble</button>
                  <button class="sort_button" id="selection-sort-button">Selection</button>
                  <button class="sort_button" id="merge-sort-button">Merge</button>
                  <button class="sort_button" id="quick-sort-button" >Quick</button>
                  <button class="sort_button" id="sort-go-button" style="background-color: rgb(0, 92, 0);">Sort</button>
                </div>
              </div>
          </div>
      </nav>
      <div class="container">
        <div class="bars_container" id="bars-container">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
      <div>
        <div class="test"style="background-color: green;">
          <p>asdfasdfasdf</p>
        </div>
      </div>
  
    <footer>
    </footer>
  
    <script src="main.js"></script>
  </body>
</html>
